<ion-header>
  <ion-navbar>
    <ion-title text-left>
      <img class="img-icon-header" float-start src="assets/imgs/icon-child.png"  />
    <span>Enfant</span>
    <logout></logout>
  </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form (ngSubmit)="onSubmit(form)" #form="ngForm">

    <ion-list>

      <ion-item>
        <ion-label stacked>Prénom </ion-label>
        <ion-input type="text" required  [(ngModel)]='firstname' name="firstname" minlength="3" maxlength="100" ></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Surnom (non obligatoire)</ion-label>
        <ion-input type="text" [(ngModel)]='nickname' name="nickname" ngModel  minlength="3" maxlength="100"></ion-input>
      </ion-item>

      <ion-list radio-group [(ngModel)]="sexe" name=sexe>
        <ion-label>Sexe</ion-label>
        <ion-item>
          <ion-label>Fille</ion-label>
          <ion-radio value='F'></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Garçon</ion-label>
          <ion-radio value='M' ></ion-radio>
        </ion-item>     
      </ion-list> 

    </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col col-4 text-center>
          <button ion-button  text-center class="btn-form" type="submit" float-start  >Validation</button>
        </ion-col>
        <ion-col col-4 text-center>
          <button ion-button text-center class="btn-form"type="button" float-start (click)="onChildDelete()" color=danger >Suppression</button>
        </ion-col>
        <ion-col col-4 text-center>  
          <button ion-button text-center class="btn-form" type="button" float-end  (click)="onLinkCancel()">Annuler  </button>
        </ion-col>
      </ion-row>
    </ion-grid>  
  </form>
