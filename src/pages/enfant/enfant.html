<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="Enfant"></ion-icon>
    </button>
    <ion-title>Enfant</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Prénom  {{user_id}}</ion-label>
      <ion-input type="text" #prenom required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Surnom</ion-label>
      <ion-input type="text" #surnom></ion-input>
    </ion-item>

    <ion-list radio-group #sexe>
        <ion-label>Sexe</ion-label>
      <ion-item>
        <ion-label>Fille</ion-label>
        <ion-radio value="friends" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Garcon</ion-label>
        <ion-radio value="family"></ion-radio>
      </ion-item>
     
    </ion-list>

    <ion-item>
        <ion-label stacked>Temps départ ( minutes )</ion-label>
        <ion-input type="number" #temps required >0</ion-input>
      </ion-item>
  
  </ion-list>

  <button ion-button full (click)="onValidationEnfant(prenom, surnom, sexe, temps)">Validation</button>
</ion-content>
