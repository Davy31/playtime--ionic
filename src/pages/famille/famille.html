<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Famille</ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content> 
    <ion-list>
      <ion-row>
      <ion-col col-12 *ngFor="let childs of childs">

        <ion-item>
          <ion-card>          
            <ion-avatar item-start>
              <img class="avatar" src="assets/imgs/boy.png">
            </ion-avatar>
            <h2>Marty McFly</h2>
            <p>November 5, 1955</p>
          </ion-card>        

          <ion-card >
              <ion-card-title *ngIf="!childs.nickname">
                  {{childs.firstname}}
                </ion-card-title>
                <ion-card-title *ngIf="childs.nickname">
                  {{childs.nickname}}
                </ion-card-title>
              <img class="img-family-child" src="assets/imgs/boy.png" *ngIf="childs.sexe" />
              <img class="img-family-child" src="assets/imgs/girl.png" *ngIf="!childs.sexe" />          
              <ion-card-content>
                <ion-grid>
                    <ion-row>
                      
                      <ion-col col-4>
                        <img class='img-icon' src='assets/imgs/icon-tbb.png' (click)="onLinkDashboardChild(childs.id)"  />
                      </ion-col>
                      <ion-col col-4 >                   
                        <img class='img-icon' src='assets/imgs/icon-child.png' (click)="onLinkFormChild(childs.id)"/> 
                      </ion-col>                   
                      
                      <ion-col col-4>   
                        <img class='img-icon' src='assets/imgs/icon-chrono.png' (click)="onLinkChronoChild(childs.id)" /> 
                      </ion-col>
                    </ion-row>
                </ion-grid>
              </ion-card-content>            
          </ion-card>
       </ion-item>

      </ion-col> 
    </ion-row>
   
    </ion-list>
    
  <button ion-button full (click)="onLinkFormEnfant(0)">Ajouter un enfant</button>
  <logout></logout> <!-- bouton dÃ©connexion-->
</ion-content>
