<ion-header>
  <ion-navbar>
    <!-->
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  -->
    <ion-title text-left>
        <img class="img-icon-header" float-start src="assets/imgs/icon-family.png"  />
      <span>Famille</span>
      <logout></logout>
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content no-padding> 
    <ion-list >
      <ion-col no-padding col-12 *ngFor="let child of childs">
        <ion-item>
            <ion-card color="card-color">

                <ion-card-content no-padding>
          <ion-grid no-padding>
            <ion-row>
                <ion-col col-4>
                      <img class="img-family-child" src="assets/imgs/boy.png" *ngIf="child.gender=='M'" />
                      <img class="img-family-child" src="assets/imgs/girl.png" *ngIf="child.gender=='F'" />                    
              </ion-col>
              <ion-col col-8>
                  <ion-grid>
                      <ion-row>
                          <ion-col col-12>
                              <ion-card-title class="ion-card-title" no-padding text-center text-wrap *ngIf="!child.nickname">
                                  {{child.firstname }}
                                </ion-card-title>
                                <ion-card-title class="ion-card-title" no-padding text-center *ngIf="child.nickname">
                                  {{child.nickname }}
                                </ion-card-title>
                            </ion-col>
                      </ion-row>
                    <ion-row>
                      <ion-col col-3>
                        <img class="img-icon" src="assets/imgs/icon-tbb.png" (click)="onLinkDashboardChild(child.id)"  />
                      </ion-col>
                      <ion-col col-3 class="vertical-align">                   
                          {{child.playtime}}
                      </ion-col>                   
                      <ion-col col-3>   
                        <img class="img-icon" src="assets/imgs/icon-chrono.png" (click)="onLinkChrono(child.id)" /> 
                      </ion-col>
                      <ion-col col-3 col-bottom> 
                          <ion-icon name="person" float-end (click)="onLinkFormChild(child.id)"></ion-icon>  
                          <!--<img class="img-icon" src="assets/imgs/icon-modif.png" (click)="onLinkChronoChild(childs.id)" /> -->
                        </ion-col>
                    </ion-row>
                </ion-grid>
              </ion-col>
            </ion-row>
        </ion-grid>
        </ion-card-content>
        </ion-card>
       </ion-item>
      </ion-col> 
    </ion-list>
    
  <button ion-button full (click)="onLinkFormChild(0)">Ajouter un enfant</button>
</ion-content>
