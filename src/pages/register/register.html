
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inscription</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="text" #email></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Confirmation password</ion-label>
      <ion-input type="password" #password2></ion-input>
    </ion-item>
  
  </ion-list>

  <button ion-button full (click)="onInscription(email,password,password2)">Inscription</button>
</ion-content>
